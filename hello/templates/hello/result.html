{% load staticfiles %}
<!DOCTYPE <!DOCTYPE html>
<html lamng="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'hello/img/goodjob-header32px.png' %}">
    <!-- Bootstrap読み込み -->
   <link rel="stylesheet" type="text/css" href="{% static 'hello/bootstrap/css/bootstrap.css' %}"/>
    <!-- JQuery読み込み -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
    <!-- style.cssの読み込み -->
   <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}"/>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 

    <!-- style.cssの読み込み -->
   <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}"　/>
</head>
<body>
 <div class="container">
    <div class="row">
    <div class="col-sm-12  text-primary"><!--CSSのグリッドシステム12分割のものを6-6に再分割-->
        <header style="vertical-align:middle;">
         <h1>
            SS2 GOODJOB
            <img src="{% static 'hello/img/goodjob-header32px.png' %}"></img>
        </h1>
        </header>
    </div>
    </div>
</div>
<hr>

<div class="container">
   <div class="row">
       <div class="col-sm-12 justify-content-center">
       <br>
       <h4 class="font-weight-bold text-center">
          GJ賞は<span class="text-primary text-center" style="font-size:30px;">{{firstRec.toName}}</span>さんです!!
       </h4>
       </div>
   </div>
   <div class="row justify-content-center">
   <div class="col-sm-6">
         <figure class="figure">
             <img src="{% static 'hello/img/suumoformvp.jpg' %}" class="figure-img img-fluid rounded-circle"></img>
         </figure>
   </div>
   </div>
   <div class="row">
     <div class="col-sm-12 justify-content-center">
       <h3 class="font-weight-bold text-center">
          おめでとうございます!!
       </h3>
       </div>
   </div>

   <div class="row justify-content-center">
       <div class="col-sm-8">
       <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">名前</th>
                <th scope="col">GJ枚数</th>
            </tr>
        </thead>
        <tbody>
        {% for list in rankingList %}
            <tr>
                <td style="font-size:18px;">{{list.toName}}さん</td>
                <td style="font-size:18px;">{{list.total}}枚</td>
            </tr>
       {% endfor %}
        </tbody>
    </table>
       </div>
   </div>
   
   <div class="row">
       <div class="col-sm-6">
       <a href="{%url 'index'%}">TOPに戻る</a>
       </div>
   </div>
</div>
       
<hr>
<div class="container">
    <div class="row">
    <div class="col-sm-8 col-offset-2">
        <footer>
            <p>&copy; Takahiro Mori</p>
        </footer>
    </div><!--col-->    
    </div><!--row-->
<div>
</body>

</html>

<!DOCTYPE <!DOCTYPE html>
<html lamng="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap読み込み -->

<body>
 <div class="container">
    <div class="row">
    <div class="col-sm-12  text-primary"><!--CSSのグリッドシステム12分割のものを6-6に再分割-->
        <header style="vertical-align:middle;">
         <h1>
            SS2 GOODJOB
            <img src="{% static 'hello/img/goodjob-header32px.png' %}"></img>
        </h1>
        </header>
    </div>
    </div>
</div>
    <hr>


<div class="container">    
    <form action="{%url 'cardView'%}" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-sm-8 col-offset-2">
            <p>
                {{message}}
            </p>
        
            <div class="form-group">
                <label for="from">自分の名前を選ぶ</label>
                <select id="from" name="frPerson" class="form-control" required>
                    <option value="" selected>選択してください</option>
                    {% for list in userList %}
                    <option value="{{list.name}}">{{list.name}}</option>
                    {% endfor %}
                </select>
            </div><!--form-grpoup プルダウン-->

            <div class="form-group">
              <label for="to">相手の名前を選ぶ</label>
              <select id="to" name="toPerson" class="form-control" required>
                  <option value="" selected>選択してください</option>
                    {% for list in userList %}
                    <option value="{{list.name}}">{{list.name}}</option>
                    {% endfor %}
              </select>
          </div><!--form-grpoup プルダウン-->
        </div>
    </div>

    <div class="row">
    <div class="col-sm-8 col-offset-2">
    <div class="form-group">
    <label for="carousel-1">カードを選ぶ</label>
    <div id="carousel-1" class="carousel" data-ride="carousel" data-interval="0" data-touch="false">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      </ol>        
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100 border border-primary" src="{% static 'hello/img/card1.png' %}" id="1">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 border border-primary" src="{% static 'hello/img/card2.png' %}" id="2">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 border border-primary" src="{% static 'hello/img/card3.png' %}" id="3">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 border border-primary" src="{% static 'hello/img/card4.png' %}" id="4">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 border border-primary" src="{% static 'hello/img/card5.png' %}" id="5">
        </div> 
      </div>
      <a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    </div>
    </div>
    </div>

    <div class="row">
        <div class="col-sm-8 col-offset-2">
          <div class="form-group">
                <label for="message">メッセージを入力してください <span class="badge badge-danger">※55文字以内</span></label>
                <textarea name="message" id="message" rows="10" class="form-control" maxlength="55"　placeholder="メッセージを書いてください" required></textarea>
            </div><!--form-grpoup テキストエリア-->
            <input type="hidden" name="cardpath" id="cardpath" value="/static/hello/img/card1.png" />
            <button type="submit" class="btn btn-primary btn-lg">カードを作成する</button>
            <a href="{%url 'index'%}" class="btn btn-secondary btn-lg">TOPに戻る</a>
        </div><!--col-sm-8-->
    </div>
    </form>

    <footer>
        <p>&copy; Takahiro Mori</p>
    </footer>
</div><!--container-->

    <script>
    var cardid = 1;
    $('.carousel-control-next').click(function(){
    if(cardid < 5){
        cardid = cardid + 1;
    }else{
        cardid = 1;
    }
    var cardpath = $('#' + cardid).attr('src');
    //alert(cardpath);
    document.getElementById("cardpath").value = cardpath;
    })
    
    $('.carousel-control-prev').click(function(){
    if(cardid > 1){
        cardid = cardid -1;
    }else{
        cardid = 5;
    }
    var cardpath = $('#' + cardid).attr('src');
    //alert(cardpath);
    document.getElementById("cardpath").value = cardpath
    })
    </script>
</body>
</html>

<body>
 <div class="container">
    <div class="row">
    <div class="col-sm-12  text-primary"><!--CSSのグリッドシステム12分割のものを6-6に再分割-->
        <header>
        <h1>
            SS2 GOODJOB
            <img src="{% static 'hello/img/goodjob-header32px.png' %}"></img>
        </h1>
        </header>
    </div>
    </div>
</div>
    <hr>

 <div class="container">
    <form action="{%url 'result'%}" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-sm-8">
        <div class="form-group">
        <div id="carousel-1" class="carousel slide" data-ride="carousel" data-interval="0">
          <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card w-100">                      
                    <div class="card-header text-left">
                           <span>GOODJOB発表 {{today}} </span>
                    </div>
                    <img class="card-img-bottom" src="{% static 'hello/img/carusel-end.png' %}">
                    <div class="card-img-overlay text-center cd-text-font text-white">
                            <p class="card-text" >
                                スライドしてください
                            </p>
                    </div>
                </div>                
            </div>
             {% for list in cardList %}
            <div class="carousel-item">
                <div class="card w-100">
                    <div class="card-header text-left">
                        <span>{{list.frName}}  ▶︎  {{list.toName}}</span>
                    </div>
                        <img class="card-img-bottom" src={{list.cardpath}}>
                        <div class="card-img-overlay text-center cd-text-font">
                            <p class="card-text" >
                                {{list.message}}
                            </p>
                        </div>
                </div><!--card-->
            </div>
             {% endfor %}
            <div class="carousel-item">
                <div class="card w-100">
                    <div class="card-header text-left">
                        <span>GOODJOB発表 {{today}} </span>
                    </div>
                    <img class="card-img-bottom" src="{% static 'hello/img/carusel-end.png' %}">
                    <div class="card-img-overlay text-center cd-text-font  text-white">
                            <p class="card-text" >
                                今月のGooDJobカードは以上です
                            </p>
                            <button type="submit" class="btn btn-primary btn-block" >
                                GJ賞を発表する
                            </button>
                    </div>
                </div>                
            </div>
          </div><!--carousel-inner-->
          <a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div><!--carusel-->
        </div><!--formgroup-->
      </div><!--col-->
    </div><!--row-->
    </form>
  <div class="row">
       <div class="col-sm-6">
       <a href="{%url 'index'%}">TOPに戻る</a>
       </div>
   </div>
</div><!--container-->
 
 <hr>

 <div class="row">
    <div class="col-sm-8">

    </div>
 </div>
</div><!--container-->
